	#Range: > -2147483648
	searchRange = 5
	#Cave detection darkness cap
	#Range: > -2147483648
	darknessCap = 8
	#Cave detection darkness percent
	#Range: 4.9E-324 ~ 1.7976931348623157E308
	darknessPercent = 0.3
	#Cave detection stone percent
	#Range: 4.9E-324 ~ 1.7976931348623157E308
